version: '3'

services:
  db:
    image: mariadb:latest
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: my-secret-pw
      MYSQL_DATABASE: app_db
      MYSQL_USER: root
      MYSQL_PASSWORD: my-secret-pw
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      mynetwork:
        ipv4_address: 172.0.0.2
  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      mynetwork:
        ipv4_address: 172.0.0.3
  app:
    image: albertomurrodrigo/mdas-web-alberto_mur
    stdin_open: true
    tty: true
    container_name: app
    ports:
      - "8081:8081"
    networks:
      mynetwork:
        ipv4_address: 172.0.0.4
volumes:
  dbdata:
networks:
  mynetwork:
    driver: "bridge"
    ipam:
      config:
        - subnet: 172.0.0.0/24
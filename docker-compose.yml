version: '3'

services:
  db:
    image: mariadb:latest
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: my-secret-pw
      MYSQL_DATABASE: app_db
      MYSQL_PASSWORD: my-secret-pw
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      mynetwork:
        ipv4_address: 172.0.0.2
  rabbitmq:
    image: albertomurrodrigo/mdas-web-alberto_mur_rabbitmq
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbittdata:/var/lib/rabbitmq/
      - rabbitlogs:/var/log/rabbitmq/
    networks:
      mynetwork:
        ipv4_address: 172.0.0.3
volumes:
  dbdata:
  rabbittdata:
  rabbitlogs:
networks:
  mynetwork:
    driver: "bridge"
    ipam:
      config:
        - subnet: 172.0.0.0/24